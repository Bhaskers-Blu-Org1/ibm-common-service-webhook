kind: MutatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1beta1
metadata:
  name: ibm-common-service-webhook-configuration
webhooks:
  - name: cs-podpreset.operator.ibm.com
    sideEffects: Unknown
    clientConfig:
      service:
        namespace: ibm-common-services
        name: ibm-common-service-webhook
        path: /mutate-pods
        port: 443
      caBundle: >-
        
    reinvocationPolicy: Never
    rules:
      - operations:
          - CREATE
        apiGroups:
          - ''
        apiVersions:
          - v1
        resources:
          - pods
        scope: '*'
    matchPolicy: Exact
    namespaceSelector:
      matchExpressions:
        - key: control-plane
          operator: DoesNotExist
    admissionReviewVersions:
      - v1beta1
    failurePolicy: Ignore
    objectSelector: {}
    timeoutSeconds: 30
